 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/andreasplesch/aframe-meshline-component@master/dist/aframe-meshline-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-mouse-cursor-component@master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <script src="object-watch.js"></script>
    <link rel="stylesheet" type='text/css' href = "stylesheet.css">
    <title>Konigsberg-2</title>
  </head>
  <body>
  	<a-scene embedded>

        <a-sky color="#87CEFA"></a-sky>

        <a-plane rotation="-90 0 0" visible="false" width="255" height="255" color="#7BC8A4"></a-plane>
        <a-entity id="axes" visible="true">
            <a-box id="green" color="green" position="0 0 0" rotation="90 0 0" scale=".1 .1 255"></a-box>
            <a-box color="red" position="0 0 0" rotation="0 90 0" scale=".1 .1 255"></a-box>
            <a-box color="blue" position="0 0 0" rotation="0 0 90" scale=".1 .1 255"></a-box>
        </a-entity>


        <a-entity id = 'camParent' rotation="0 0 0">
            <a-camera wasd-controls="easing: 15; fly: true" position = "0 1 2" rotation="45 45 45">
                	
                    <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
    <div id="menu">
        <div id="build">
            <div id = 'tab'>
            <table id="toggleMenu" width='30%' align="center">
                <tr>
                    <td class = 'brdr' id ='ctrl'> <button onclick = "window.open('https://github.com/Zysberg/K-2')">Controls</button></td>
                    <td class = 'brdr' id='addNode'>Add Node</td>
                    <td class = 'brdr' id='addEdge'>Add Edge</td>
                    <td class = 'brdr' id='export'><button type="button" onclick="genTextFile()">Export Current</button></td>

                </tr>
                <tr>
                    <td class = 'brdr' id='biDir'>Bidirectional Edges</td>
                    <td class = 'brdr' id='delNode'>Delete Node</td>
                    <td class = 'brdr' id='delEdge'>Delete Edge</td>
                    <td class = 'brdr' id='import'><button type="button" onclick="showUploadButton()">Import New</button></td>

                </tr>
                <tr></tr>
                <tr>
                    <td class = 'brdr' >X | Y | Z</td>
                    <td class = 'brdr' >Ground</td>
                    <td class = 'brdr' >Edge Animations</td>
                    <td class = 'hide' id='importFile'></td>
                </tr>
            </table>
            <input type="file" class ="showAfterClick" id="openFile" onchange="impTextFile()" />
            </div>
            <!--<button type="button" onclick="console.log(graph)">clog(graph)</button>-->
        </div>
    </div>
  </body>
  	  <script src = "vars.js"></script>
      <script src = "controls.js"></script>
  	  <script src = "nodeManager.js"></script>
      <script src = "edgeManager.js"></script>


</html>
