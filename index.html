 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="FileSaver.min.js"></script>

    <title>Konigsberg-2</title>
  </head>
  <body>
  	<a-scene embedded>
        <a-sky color="#87CEFA"></a-sky>

        <a-plane rotation="-90 0 0" visible="false" width="255" height="255" color="#7BC8A4"></a-plane>
        <a-entity id="axes" visible="true">
            <a-box id="green" color="green" position="0 0 0" rotation="90 0 0" scale=".1 .1 255"></a-box>
            <a-box color="red" position="0 0 0" rotation="0 90 0" scale=".1 .1 255"></a-box>
            <a-box color="blue" position="0 0 0" rotation="0 0 90" scale=".1 .1 255"></a-box>
        </a-entity>




        <a-entity id = 'camParent'>
        <a-camera wasd-controls="easing: 15; fly: true" position = "1 1 1">
            	<a-sphere id = color="white" opacity = ".75" radius=".5"  visible="false" position = "0 0 -2"></a-sphere>
                <a-cursor></a-cursor>
        </a-camera>
    </a-entity>
    </a-scene>
        <div id="menu">
        <div id="build">
            <button type="button" id ='add'>Add Node</button>
            <button type="button"> Delete Node</button>
            <button type="button">Delete Edge</button>
            <!--<button type="button" onclick="console.log(graph)">clog(graph)</button>-->
        </div>
        <div>
            <button type="button" onclick="genTextFile()">Export This Graph</button>
            <button type="button" onclick="toggleXYZ()">Toggle X|Y|Z </button>
            <button type="button" onclick="toggleGrnd()">Toggle Ground </button>
        </div>
        <div id='Import'>
            <button type="button" onclick="showUploadButton()">Import New Graph</button>
            <input type="file" class ="showAfterClick" id="openFile" onchange="impTextFile()" />
        </div>
    </div>
  </body>
  	  <script src = "vars.js"></script>
  	  <script src = "Window&Camera.js"></script>
      <script src="script.js"></script>
</html>
